name: ğŸ› ï¸ build

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    name: ğŸ› ï¸ Build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›’ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ“ Set ENV variables
        run: |
          REPO_NAME=${GITHUB_REPOSITORY#$GITHUB_REPOSITORY_OWNER/}
          echo "ITCH_IO_GAME=sixty-yaks/$REPO_NAME" >> $GITHUB_ENV

      - name: ğŸ“ Setup Ren'Py
        uses: remarkablegames/setup-renpy@v1
        with:
          web: true

      - name: ğŸ§ª Lint script
        run: renpy-cli game lint

      - name: ğŸ“ƒ Get build info
        run: python .github/workflows/getbuildinfo.py

      - name: ğŸ› ï¸ Build web
        run: renpy-launcher web_build . --destination web

      - name: ğŸ“¡ Deploy to GitHub
        uses: remarkablemark/gitploy-action@v1
        with:
          directory: web

      - name: ğŸ“ Setup Butler
        uses: remarkablegames/setup-butler@v1

      - name: ğŸ“¡ Deploy to itch.io
        run: butler push web ${{ env.ITCH_IO_GAME }}:web
        env:
          BUTLER_API_KEY: ${{ secrets.BUTLER_API_KEY }}

      - name: ğŸšš Upload web artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BUILD_NAME }}-${{ env.BUILD_VERSION }}-web.zip
          path: web
