name: 🛠️ build

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    name: 🛠️ Build
    runs-on: ubuntu-latest

    steps:
      - name: 🛒 Checkout repo
        uses: actions/checkout@v4

      - name: 📐 Set ENV variables
        run: |
          REPO_NAME=${GITHUB_REPOSITORY#$GITHUB_REPOSITORY_OWNER/}
          echo "ITCH_IO_GAME=sixty-yaks/$REPO_NAME" >> $GITHUB_ENV

      - name: 📐 Setup Ren'Py
        uses: remarkablegames/setup-renpy@v1
        with:
          web: true

      - name: 🧪 Lint script
        run: renpy-cli game lint

      - name: 📃 Get build info
        run: python .github/workflows/getbuildinfo.py

      - name: 🛠️ Build web
        run: renpy-launcher web_build . --destination web

      - name: 📡 Deploy to GitHub
        uses: remarkablemark/gitploy-action@v1
        with:
          directory: web

      - name: 📐 Setup Butler
        uses: remarkablegames/setup-butler@v1

      - name: 📡 Deploy to itch.io
        run: butler push web ${{ env.ITCH_IO_GAME }}:web
        env:
          BUTLER_API_KEY: ${{ secrets.BUTLER_API_KEY }}

      - name: 🚚 Upload web artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BUILD_NAME }}-${{ env.BUILD_VERSION }}-web.zip
          path: web
