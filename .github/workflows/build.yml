name: ğŸ› ï¸ build

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    name: ğŸ› ï¸ Build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›’ Check-out code
        uses: actions/checkout@v4

      - name: ğŸ“ Setup Ren'Py
        uses: remarkablegames/setup-renpy@v1
        with:
          web: true

      - name: ğŸ§ª Lint script
        run: renpy-cli game lint

      - name: ğŸ› ï¸ Build code
        run: renpy-cli game compile

      - name: ğŸ“¦ Distribute
        run: renpy-launcher distribute game

      - name: ğŸ¥… Web Distribute
        run: renpy-launcher web_build game --destination dist

      - name: ğŸšš Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.sha }}
          path: "*-dists"
          compression-level: 0
