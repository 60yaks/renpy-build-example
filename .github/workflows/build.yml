name: 🛠️ build

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    name: 🛠️ Build
    runs-on: ubuntu-latest
    steps:
      - name: 🛒 Check-out code
        uses: actions/checkout@v4

      - name: 📐 Setup Ren'Py
        uses: remarkablegames/setup-renpy@v1
        with:
          web: true

      - name: 🧪 Lint script
        run: renpy-cli game lint

      - name: 🛠️ Build code
        run: renpy-cli game compile

      - name: 📦 Distribute
        run: renpy-launcher distribute game

      - name: 🥅 Web Distribute
        run: renpy-launcher web_build game --destination dist

      - name: 🚚 Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.sha }}
          path: "*-dists"
          compression-level: 0
